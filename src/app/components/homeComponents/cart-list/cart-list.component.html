<div class="container animate__animated animate__fadeIn">
    <div class="d-flex justify-content-between">
        <h1>Your Cart :</h1>
        <button routerLink="" type="button" class="btn btn-primary"> <i class="bi bi-arrow-90deg-left"></i> Back</button>

    </div>

<hr>

  <div *ngFor="let c of carts">
    <div class="card-body d-flex justify-content-between">
        <div class="card-body d-flex justify-content">
            <div  class="img" style="background-image: url(data:image\/*;base64,{{c.image}});"></div>

            <div></div>
            <div class="m-4">
              <h2>{{c.productName}}</h2>
              <h3>Peace Price : {{c.peacePrice.toFixed(2)}} <i class="bi bi-currency-dollar" style="color: green; font-size: 25px;"></i></h3>
              <h3> Count : {{c.count}}</h3>
              <h3><i class="bi bi-calendar-week"></i> {{c.created.substring(0,10)}}</h3>
            </div>
            
        </div>
         
          <h2 class="m-3"> totlal Price : {{c.totalPrice.toFixed(2)}} <i class="bi bi-cash-stack" style="color: green;"></i></h2>
          
        </div>
        <div class="d-flex justify-content-between">
            <div></div>
            <button type="button" (click)="Remove(c.id)" class="btn btn-danger"><i class="bi bi-cart-x-fill" style="font-size: 25px;"></i></button>
           
        </div>
       
        <hr>
       
  </div>
  <div *ngIf="carts.length ==0" class="alert alert-dismissible alert-light">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <strong>Heads up!</strong> No Product Yet !
  </div>
