<div class="card text-white bg-secondary m-3"  >
    <div class="card-header">New Category</div>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="d-flex justify-content-between">
                <div class="col-8">
                    <div class="form-group m-2">
                        <label for="exampleInputEmail1" class="form-label mt-4">Category Name</label>
                        <input type="text"
                         class="form-control"
                          placeholder="Enter Category Name"
                          name="name"
                          id="name"
                          formControlName="name"
                          >
                        <span class="text text-danger" *ngIf="Name?.touched && Name?.invalid">
                            *The Name Is Required 
                        </span>
                      </div>
                      <div class="form-group m-2">
                        <label for="formFile" class="form-label mt-4">Category Icon</label>
                        <input class="form-control" 
                        type="file" id="formFile" 
                        accept=".jpg , .png , .peng"
                        formControlName="logo"
                        (change)="onFile($event)">
                      </div>
                </div>
                <div class="col-4">
                    <br><br><br><br>
                    <div class="text-white bg-primary m-1 p-2 d-flex justify-content-between" 
                    style="width: 95%; height: 60px; border-radius: 50px; text-align:center; position:relative; top:10px;">
                  
                    <div>
                        
                        <img *ngIf="showicone" class="logo" src="{{icone}}">
                    </div>
                        <div>
                            <span style="font-size:20px ; position: relative; top: 10px;">{{form.getRawValue()['name']}}</span> 
                        </div>
                      
                        
                        <div></div>
                    </div>
                </div>
               
            </div>
            <button type="submit" [disabled] = "form.invalid" class="btn btn-primary m-3" style="width: 90%;"><i class="bi bi-plus-circle" style="font-size: 19px;"></i> &nbsp; Add Category</button>

        </form>
    </div>
</div>
